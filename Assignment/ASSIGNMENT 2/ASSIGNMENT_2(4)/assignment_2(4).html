<html>
  <body>
    <script type="text/javascript">

	var teststr="01:32:54:67:89:AB";
	
	regex=/^([0-9a-f]{2}([:-]|$)){6}$|([0-9a-f]{4}([.]|$)){3}$/i;
	
	if (regex.test(teststr)){
		document.write("Valid mac address");
	}
	else{
		document.write("Not a valid mac address");
	}

</script>
  </body>
</html>
